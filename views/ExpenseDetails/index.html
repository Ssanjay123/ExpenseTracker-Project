<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Details</title>
</head>
<header>
    <h1>Expense Details</h1>
</header>
    <link rel="stylesheet" href="../style.css">
<body>
    <form onsubmit="addExpense(event)">
   <label for="expense">Expense Amount</label>
   <input type="text" name="expense" id="expense">
   <label for="description">Decription</label>
   <input type="text" name="description" id="description">
   <label for="category">Category</label>
   <select name="category" id="category">
    <option value="food">Food</option>
    <option value="fuel">Fuel</option>
    <option value="rent">Rent</option>
    <option value="groceries">Groceries</option>
    <option value="movie">Movie</option>
    <option value="others">Others</option>
   </select>
   <button id="addexpense">Add Expense</button>
   <label for="showExpense">Show Expense</label>
   <select name="showExpense" id="showExpense">
    <option value="2">2</option>
    <option value="5">5</option>
    <option value="8">8</option>
    <option value="10">10</option>
   </select>
    </form>
    <ul id="listOfExpense">
        
    </ul>
    <button id="rzp-button1">Buy Premium</button>
    <button onclick="download()" id="downloadexpense">Download Expense</button>
    <button onclick="getExpense(id)" id="leader" >LeaderBoard</button>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="index.js"></script> 

<div id="pagination">

</div>

</body>


</html>
